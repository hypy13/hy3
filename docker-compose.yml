version: '3.8'

services:
  hy3_web:
    container_name: hy3_web
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile

    command: gunicorn -b 0.0.0.0:8000 app:wsgi
    ports:
      - "8094:8000"
    env_file:
      - .env.server
    volumes:
      - /docker/projects/hy3/static:/app/static

