    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">

</head>
<body class="container mx-auto" hx-boost="true" hx-ext="head-support">
<header>
    <nav class="md:flex md:justify-center items-end mt-4" x-data="{ isOpen: true, path: '{{ request.path }}'}">
        <div class="flex justify-end p-4 md:hidden">
            <button
                    type="button"
                    class="text-zinc-200 hover:text-zinc-600 focus:outline-none border-0 p-1 rounded-full bg-zinc-800/90"
                    aria-label="toggle menu"
                    @click="isOpen = !isOpen"
            >
                <svg viewBox="0 0 24 24" class="h-7 w-7 fill-current">
                    <path fill-rule="evenodd"
                          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                </svg>
            </button>
        </div>
        <div x-transition x-show="isOpen" class="md:block grow mt-4">
            <ul class="flex justify-center w-max  mx-auto flex-col md:flex-row gap-2 border-0 p-1 border-zinc-700 divide-y divide-zinc-100/5 md:divide-none rounded-md md:rounded-full bg-zinc-800/90 text-neutral-content text-sm font-medium">
                <li>
                    <a href="/"
                       :class="path == '/' ? 'text-teal-400' : ''"
                       class="relative block px-3 py-2 transition hover:text-teal-400"
                    >Home</a>
                </li>
                <li>
                    <a href="/projects/"
                       :class="path.includes('projects') ? 'text-teal-400' : ''"
                       class="relative block px-3 py-2 transition hover:text-teal-400">Projects
                    </a>
                </li>
                <li>
                    <a href="/blog/"
                       :class="path.includes('blog') ? 'text-teal-400' : ''"
                       class="relative block px-3 py-2 transition hover:text-teal-400">Blog</a>
                </li>
                <li>
                    <a href="/colophon/"
                       :class="path.includes('colophon') ? 'text-teal-400' : ''"
                       class="relative block px-3 py-2 transition hover:text-teal-400">Colophon</a>
                </li>
            </ul>
        </div>

        <div class="">
            <label  class="swap swap-rotate ">
                <!-- this hidden checkbox controls the state -->
                <input data-toggle-theme="halloween,cupcake" data-act-class="ACTIVECLASS" type="checkbox" class="theme-controller hidden" value="hi"/>

                <!-- sun icon -->
                <svg
                        class="swap-off h-8 w-8 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                    <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                </svg>

                <!-- moon icon -->
                <svg
                        class="swap-on h-8 w-8 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                    <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </label>
        </div>
    </nav>
</header>
